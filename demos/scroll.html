<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InspireTree</title>
        <link rel="stylesheet" href="../build/inspire-tree.css" />
        <link rel="stylesheet" href="demo.css" />
        <style>
            .wrapper {
                height: 400px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <p>Demonstrates scrolling the first selected node into view when it's not visible in the parent.</p>
        <div class="wrapper">
            <div class="tree"></div>
        </div>
    </body>
    <script src="../bower_components/requirejs/require.js"></script>
    <script>
        require.config({
            paths: {
                jquery: '../bower_components/jquery/dist/jquery.min',
                inspireTree: '../build/inspire-tree',
                lodash: '../bower_components/lodash/lodash.min'
            }
        });

        require([
            'jquery',
            'lodash',
            'inspireTree'
        ], function($, _, InspireTree) {
            var tree = new InspireTree({
                target: '.tree',
                data: function(node, resolve) {
                    var nodes = [];

                    for (var i = 0; i < 100; i++) {
                        var node = { text: 'Test ' + i, id: i };

                        if (i === 82) {
                            node.itree = {
                                state: {
                                    selected: true
                                }
                            };
                        }

                        nodes.push(node);
                    }

                    resolve(nodes);
                }
            });
        });
    </script>
</html>
