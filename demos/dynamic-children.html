<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InspireTree</title>
        <link rel="stylesheet" href="../dist/inspire-tree.css" />
        <style>
            body {
                background: #eee;
            }

            .inspire-tree {
                background: #fff;
                border: 1px solid #bbb;
                border-radius: 2px;
                min-height: 400px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <p>Expanding a node dynamically loads child nodes with a fresh XHR call.</p>
        <div class="tree"></div>
    </body>
    <script src="../bower_components/requirejs/require.js"></script>
    <script>
        require.config({
            paths: {
                jquery: '../bower_components/jquery/dist/jquery.min',
                inspireTree: '../dist/inspire-tree'
            }
        });

        require([
            'jquery',
            'inspireTree'
        ], function($, InspireTree) {
            var tree = new InspireTree({
                target: '.tree',
                dynamic: true,
                data: function(node, resolve, reject) {
                    console.log('node', node);

                    if (!node) {
                        var promise = $.getJSON('../sample-data/root.json');
                        promise.then(resolve);
                        promise.error(reject);
                    }
                    else {
                        var promise = $.getJSON('../sample-data/' + node.id + '.json');
                        promise.then(resolve);
                        promise.error(reject);
                    }
                }
            });
        });
    </script>
</html>
