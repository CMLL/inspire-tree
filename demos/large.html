<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InspireTree</title>
        <link rel="stylesheet" href="../build/inspire-tree.css" />
        <style>
            body {
                background: #eee;
                font-family: sans-serif;
            }

            .inspire-tree {
                background: #fff;
                border: 1px solid #bbb;
                border-radius: 2px;
                margin-bottom: 20px;
                min-height: 400px;
                max-width: 500px;
            }
        </style>
    </head>
    <body>
        <p>Loads 100 company nodes with 100 employees each.</p>
        <div class="tree"></div>
    </body>
    <script src="../bower_components/requirejs/require.js"></script>
    <script>
        require.config({
            paths: {
                jquery: '../bower_components/jquery/dist/jquery.min',
                inspireTree: '../build/inspire-tree'
            }
        });

        require([
            'jquery',
            'inspireTree'
        ], function($, InspireTree) {
            var tree = new InspireTree({
                target: '.tree',
                data: $.getJSON('../sample-data/large.json')
            });
        });
    </script>
</html>
