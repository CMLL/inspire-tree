<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InspireTree</title>
        <link rel="stylesheet" href="dist/inspire-tree.css" />
        <style>
            .inspire-tree {
                border: 1px solid #eee;
                min-height: 400px;
                width: 400px;
            }

            body > div {
                float: left;
            }

            .toolbar button {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="source-tree"></div>
        <div class="toolbar">
            <button class="move-one">&gt;</button>
            <button class="revert-one">&lt;</button>
        </div>
        <div class="dest-tree"></div>
    </body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
    <script>
        require(['dist/inspire-tree'], function(InspireTree) {
            var sourceTree = new InspireTree({
                selector: '.source-tree',
                data: $.getJSON('sample-data.json')
            });

            console.log('api', sourceTree);

            sourceTree.events.on('loaded', function(nodes) {
                console.log('source loaded:', nodes);
            });

            sourceTree.events.on('error', function(err) {
                console.log('source error:', err);
            });

            sourceTree.events.on('node.clicked', function(event) {
                console.log('node clicked:', event);
            });

            var destTree = new InspireTree({
                selector: '.dest-tree',
                data: []
            });
        });
    </script>
</html>
